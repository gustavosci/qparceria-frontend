<div class="page">
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <form class="card" [formGroup]="formLogin" (submit)="login($event)">
            <div class="card-body p-6">
              <div class="card-title">Bem vindo ao QParceria</div>
              <div class="form-group">
                <label class="form-label">Username </label>
                <input 
                formControlName="username"
                name="username"
                [(ngModel)]="creds.username"
                class="form-control" 
                autocomplete="off">
              </div>
              <div class="form-group">                
                <label class="form-label">Senha</label>
                <input 
                  formControlName="password"
                  name="password"
                  [(ngModel)]="creds.password"
                  class="form-control" 
                  autocomplete="off"
                  type="password">
              </div>
              <div class="form-footer">
                <button type="submit" [disabled]="formLogin.invalid" class="btn btn-primary btn-block">Entrar</button>
              </div>
            </div>
          </form>
          <div class="text-center text-muted">
            Ainda n√£o possui uma conta? <a href="/cadastro">Cadastre-se aqui</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
