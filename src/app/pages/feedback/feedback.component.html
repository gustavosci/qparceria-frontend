<div class="page">
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <form [formGroup]="formFeedback" class="card" (submit)="submit($event)">
            <div class="card-body p-6">
              <div class="text-center card-title">Feedback</div>
              <div class="form-group">
                <div>
                    <b><span>O QParceria que lhe ouvir e entender aonde devemos melhorar. </span></b>
                </div>                
                <div>
                    <b><span>Colabore conosco, enviando suas críticas, elogios ou sugestões relacionadas ao uso do nosso sistema.</span></b>
                </div>                
                <div>
                    <b><span>O QParceria também é seu, sua opinião é importantissíma para nós.</span></b>
                </div>                
                <textarea 
                  formControlName="message"
                  [(ngModel)]="feedback.message"
                  class="form-control" 
                  autocomplete="off"
                  placeholder="Conteúdo mínimo de 10 caracteres"></textarea>
              </div>
              <div class="form-footer">
                <button type="submit" [disabled]="formFeedback.invalid" class="btn btn-primary btn-block">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
